{% extends 'base.html' %}

{% block title %} | Login {% endblock %}

{% block content %}
{% load static %}
{% load socialaccount %}

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            {% include 'includes/messages.html' %}

                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="form3Example1cg" class="form-control" />
                                    <label class="form-label" for="form3Example1cg">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="form3Example4cg" class="form-control" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                                <ul class="social-list">
                                    <li><a href="{% provider_login_url 'google' %}" class="google-bg"><i
                                                class="fa fa-google google-i"></i><span>Google</span></a></li>
                                    <li><a href="{% provider_login_url 'facebook' %}" class="facebook-bg"><i
                                                class="fa fa-google google-i"></i><span>Facebook</span></a></li>
                                </ul>


                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                        href="{% url 'register' %}" class="fw-bold text-body"><u>Register Here</u></a>
                                </p>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
